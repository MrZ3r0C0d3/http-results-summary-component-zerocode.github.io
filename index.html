<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="summary-box">
    <div id="result-box">
      <h2 class="text-center light-grey">Your Result</h2>
      <div id="score-circle">
        <div class="white text-center" style="font-size: 52px;">76</div>
        <div class="text-center light-grey">of 100</div>
      </div>
      <div>
        <h3 class="white text-center">Great</h3>
        <p class="text-center light-grey">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="score-box">
      <h2>Summary</h2>
      <div id="table-box">
        <script>
          //get data from data.json and display it in a table
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              var myObj = JSON.parse(this.responseText);
              var table = document.createElement("table");
              //add id to the table call data-table
              table.setAttribute("id", "data-table");

              for (var i = 0; i < myObj.length; i++) {
                var row = table.insertRow(i);
                //every row should have the own id
                row.setAttribute("id", myObj[i].category);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.setAttribute("class", "icon");
                cell2.setAttribute("class", "category");
                cell3.setAttribute("class", "score");
                //cell 1 is an image
                var img = document.createElement("img");
                img.src = myObj[i].icon;
                cell1.appendChild(img);
                cell2.innerHTML = myObj[i].category;
                cell3.innerHTML = myObj[i].score + "<span class='light-grey2'> /    100</span>";
              }
              var divContainer = document.getElementById("table-box");
              divContainer.appendChild(table);
            }
          };
          xmlhttp.open("GET", "data.json", true);
          xmlhttp.send();

        </script>
      </div>

      <button id="btn-continue">Continue</button>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MrZeroCode</a>.
  </div>
</body>

</html>
